<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="card w-50 weather-app">
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a city.."
                    class="form-control search-input"
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3 p-0">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Search"
                  />
                </div>
              </div>
            </form>
            <div class="weather-info">
              <h1 id="city"></h1>

              <ul>
                <li>Last updated: <span id="date"></span></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="temperature-container d-flex weather-temperature">
                  <img src="" id="icon" />
                  <span class="temperature">
                    <strong id="temperature"></strong
                  ></span>

                  <span class="units">°C |<a href="#">°F</a> </span>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span> %</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Sun</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="pic">☀️</div>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">27°</span>
                    <span class="forecast-temperature-min">21°</span>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Mon</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="pic">☀️</div>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">27°</span>
                    <span class="forecast-temperature-min">21°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Tue</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="pic">☀️</div>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">27°</span>
                    <span class="forecast-temperature-min">21°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Wed</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="pic">☀️</div>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">26°</span>
                    <span class="forecast-temperature-min">20°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Thu</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="pic">☀️</div>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">28°</span>
                    <span class="forecast-temperature-min">20°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          This project was coded by
          <a
            href="https://www.shecodes.io/"
            target="_blank"
            rel="noopener noreferrer"
            >SheCodes</a
          >

          and is
          <a
            href="https://github.com/Natta-Sha/vanilla-weather-app-project-week7"
            target="_blank"
            rel="noopener noreferrer"
            >open-sourced on GitHub</a
          >

          and
          <a
            href="https://startling-starship-238adc.netlify.app/"
            target="_blank"
            rel="noopener noreferrer"
            >hosted on Netlify</a
          >
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
